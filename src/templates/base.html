<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Common CSS files -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    <!-- Additional meta tags or links -->
    {% if meta_tags %}
        {{ meta_tags|safe }}
    {% endif %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/tabs.css') }}">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script lang="javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@13.5.0/build/esm/styles.css" />
    <link rel="stylesheet" href="https://static.filestackapi.com/picker/1.27.1/main.css">

    <meta name="shopify-api-key" content={{ SHOPIFY_API_KEY|safe}} />
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  
    <title>{{ title }}</title>
    <ui-title-bar title="{{ title }}">
        <button onclick="window.top.location='mailto:support@filestack.com';">Customer Support</button>
    </ui-title-bar>

    <ui-nav-menu>
        <a href="/" rel="home">Home</a>
        
        <a href="/settings">Settings</a>
        <!-- <a href="/filepicker">Filepicker</a> -->
        <a href="/images">Product Images</a>
        <a href="/faqs">FAQ</a>
        <a href="/reports-analysis">Reports & Analytics</a>
      </ui-nav-menu>
</head>

<body>
    <!-- Common Header -->
    <header>
          
    </header>

    

    <!-- Dynamic Content -->
    <main id="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Common Footer -->
    <footer>
        <!-- <p>&copy; 2024 Filestack Inc. All rights reserved.</p> -->
    </footer>

    <!-- Common JS files -->
    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
    <!-- Additional scripts -->
    {% if scripts %}
        {{ scripts|safe }}
    {% endif %}
</body>
</html>
